<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Latest snippets | Code Sharing Platform</title>
    <link
        href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/styles/default.min.css"
        rel="stylesheet">
    <script
        src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
  </head>
  <body>
    <div class="container-lg">
      <div class="row">
        <div class="col-2"></div>

        <div class="col-8">
          <div th:each="snippet : ${latestTenSnippets}">
            <p><span th:id="'load_date_' + ${snippetStat.count}" th:text="${snippet.date}"></span></p>
            <pre th:id="'code_snippet_' + ${snippetStat.count}"><code th:text="${snippet.code}"></code></pre>
            <br>
          </div>
        </div>

        <div class="col-2"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Register | Code Sharing Platform</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" th:href="@{'/style.css'}" href="../static/style.css">
  <link rel="stylesheet" th:href="@{'/bootstrap.min.css'}" href="../static/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{'/icons/bootstrap-icons.css'}" href="../static/icons/bootstrap-icons.css">
</head>
<body>
<div class="container-lg">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 mt-5">
      <form id="newAuthor" action="" th:action="@{'/register'}" method="post" th:object="${newAuthor}">
        <h1 class="h3 my-3 fw-normal text-primary">Registration</h1>

        <div class="form-floating">
          <input type="text" th:field="*{name}"  class="form-control" id="name" name="name" placeholder="Name">
          <label for="name">Name</label>
        </div>
        <div class="form-floating">
          <input type="email" th:field="*{email}"  class="form-control" id="email" name="email" placeholder="name@example.com">
          <label for="email">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" th:field="*{password}"  class="form-control" id="password" name="password" placeholder="Password">
          <label for="password">Password</label>
        </div>
        <div class="form-floating">
          <input type="url" th:field="*{personal}"  class="form-control" id="personal" name="personal" placeholder="https://your-page.com">
          <label for="personal">Personal page</label>
        </div>
        <div class="form-floating">
          <input type="url" th:field="*{github}"  class="form-control" id="github" name="github" placeholder="https://github.com/...">
          <label for="github">GitHub profile</label>
        </div>
        <div class="form-floating">
          <input type="url" th:field="*{linkedin}"  class="form-control" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/...">
          <label for="linkedin">LinkedIn profile</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
      </form>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>

<script th:src="@{'/bootstrap.bundle.min.js'}" src="../static/bootstrap.bundle.min.js"></script>
</body>
</html>

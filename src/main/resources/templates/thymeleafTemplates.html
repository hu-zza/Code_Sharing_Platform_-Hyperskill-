<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snippet Actions</title>
</head>
<body>
  <div class="snippetActions" th:fragment="snippetActionButtons">

    <div class="dropdown">
      <button type="button" class="btn btn-outline-dark dropdown-toggle" id="dropdownButton"  data-bs-toggle="dropdown" aria-expanded="false">
        <i class="bi bi-three-dots"></i>
      </button>

      <ul class="dropdown-menu" aria-labelledby="dropdownButton">

        <li>
          <button type="button" class="dropdown-item text-primary fs-3">
            <i class="bi bi-link-45deg"></i>
          </button>            
        </li>

        <li>
          <button type="button" class="dropdown-item text-primary fs-3">
            <i class="bi bi-clipboard"></i>
          </button>            
        </li>

        <li>
          <button type="button" class="dropdown-item text-primary fs-3">
            <i class="bi bi-chat-text"></i>
          </button>            
        </li>

        <li>
          <button type="button" class="dropdown-item text-success fs-3">
            <i class="bi bi-caret-up-fill"></i>
          </button>            
        </li>

        <li>
          <button type="button" class="dropdown-item text-danger fs-3">
            <i class="bi bi-caret-down-fill"></i>
          </button>            
        </li>

        <li>
          <button type="button" class="dropdown-item text-warning fs-3">
            <i class="bi bi-bug-fill"></i>
          </button>            
        </li>

      </ul>
    </div> 


    <div class="btn-group" role="group" aria-label="Snippet actions">

      <button type="button" class="btn btn-outline-primary">
        <i class="bi bi-link-45deg"></i>
      </button>

      <button type="button" class="btn btn-outline-primary">
        <i class="bi bi-clipboard"></i>
      </button>

      <button type="button" class="btn btn-outline-primary">
        <i class="bi bi-chat-text"></i>
      </button>

      <button type="button" class="btn btn-outline-success">
        <i class="bi bi-caret-up-fill"></i>
      </button>

      <button type="button" class="btn btn-outline-danger">
        <i class="bi bi-caret-down-fill"></i>
      </button>

      <button type="button" class="btn btn-outline-warning">
        <i class="bi bi-bug-fill"></i>
      </button>

    </div>           

  </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Login | Code Sharing Platform</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" th:href="@{'/style.css'}" href="../static/style.css">
  <link rel="stylesheet" th:href="@{'/bootstrap.min.css'}" href="../static/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{'/icons/bootstrap-icons.css'}" href="../static/icons/bootstrap-icons.css">
</head>
<body>
<div class="container-lg">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 mt-5">
      <form id="credentials" action="" th:action="@{'/login'}" method="post" th:object="${credentials}">
        <h1 class="h3 my-3 fw-normal text-primary">Please sign in</h1>

        <div class="form-floating">
          <input type="email" th:field="*{email}"  class="form-control" id="email" name="email" placeholder="name@example.com">
          <label for="email">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" th:field="*{password}"  class="form-control" id="password" name="password" placeholder="Password">
          <label for="password">Password</label>
        </div>

        <div class="checkbox my-3 text-light">
          <label>
            <input type="checkbox"  th:field="*{remember}" id="remember-me" name="remember-me">
            <label for="remember-me">Remember me</label>
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      </form>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>

<script th:src="@{'/bootstrap.bundle.min.js'}" src="../static/bootstrap.bundle.min.js"></script>
</body>
</html>
